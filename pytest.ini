[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=routes
    --cov=services
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-report=json:coverage.json
    --cov-fail-under=70
    --junitxml=test-results.xml
    --maxfail=5
    --disable-warnings
    --color=yes
markers =
    unit: Unit tests (deselect with '-m "not unit"')
    integration: Integration tests (deselect with '-m "not integration"')
    slow: Slow tests (deselect with '-m "not slow"')
    smoke: Smoke tests for quick validation
    auth: Authentication-related tests
    webhook: Webhook functionality tests
    media: Media processing tests
    toolkit: Toolkit endpoint tests
    ffmpeg: FFmpeg-related tests
    s3: S3 upload tests
    image: Image processing tests
    video: Video processing tests
    audio: Audio processing tests
    code: Code execution tests
    asr: ASR (Automatic Speech Recognition) tests
    performance: Performance tests
env = 
    API_KEY=test-api-key-12345
    BASE_URL=http://localhost:8080
    WEBHOOK_URL=http://localhost:5555/webhook
    TEST_MODE=true
timeout = 300
log_cli = true
log_cli_level = INFO
