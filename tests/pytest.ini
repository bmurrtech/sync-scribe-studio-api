[pytest]
# pytest configuration for YouTube integration tests

# Test discovery
testpaths = .
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test execution
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --color=yes
    --durations=10
    --capture=no
    --maxfail=5

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    manual: Manual tests (should not run in CI)
    slow: Slow tests (may take longer than 5 seconds)
    youtube: Tests that interact with YouTube/ytdl-core
    rick_roll: Tests specifically using Rick Roll video
    network: Tests that require network connectivity
    authentication: Tests that require API authentication
    production: Tests safe for production environments
    staging: Tests for staging environments only

# Minimum version requirements
minversion = 6.0

# Test timeouts
timeout = 300
timeout_method = thread

# Coverage settings (if using pytest-cov)
# Uncomment if you install pytest-cov
# addopts = --cov=routes --cov=services --cov-report=html --cov-report=term-missing

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:requests.*
    ignore::UserWarning:urllib3.*

# Test output
console_output_style = progress

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

